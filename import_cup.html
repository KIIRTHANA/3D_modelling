<html>
	<head>
		<title> Importing GLTF formats </title>
		<style>
			body {
				margin: 0;
			}
			#c {
				width: 100vw;
				height: 100vh;
				display: block;
				background-color: white;
			}
			canvas {
				width: 100%;
				height: 100px;
				display: block;
			}
		</style>
	</head>
	<body>
		<canvas id="c"></canvas>
		
		<script src="js/three.js" > </script>
		<script src="js/OrbitControls.js"> </script>
		<script src="https://cdn.rawgit.com/mrdoob/three.js/master/examples/js/loaders/GLTFLoader.js"> </script>
		<script type="text/javascript">
			// Canvas
			const canvas = document.querySelector('#c');
			
			// Scene
			var scene = new THREE.Scene();
			
			// Camera (FOV, ASPECT RATIO, NEAR_REND_DIST, FAR_REND_DIST)
			var camera = new THREE.PerspectiveCamera( 25, window.innerWidth/window.innerHeight, 0.1, 1000 );
			camera.position.set( 5, 5, 15 );
			camera.lookAt( 0, 0, 0 );

			// Renderer
			const renderer = new THREE.WebGLRenderer({
				canvas,
				alpha: true,
			});
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			renderer.gammaOutput = true;
	
			// Cube
			/*var geometry = new THREE.BoxGeometry( 1, 1, 1 );
			var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 , wireframe: true} );
			var cube = new THREE.Mesh( geometry, material );
			scene.add( cube );*/
			
			var myCylinder;

			var light = new THREE.DirectionalLight("#ffffff", 1);
			light.position.set( 1, 1, 10 ).normalize();
			scene.add(light);
			
			var controls = new THREE.OrbitControls( camera, renderer.domElement );
			//controls.update() must be called after any manual changes to the camera's transform
			camera.position.set( 0, 20, 70 );
			controls.update();

			//var axesHelper = new THREE.AxesHelper( 10 );
			//scene.add( axesHelper );
			
			// Instantiate a loader
			var loader = new THREE.GLTFLoader();

			// Load a glTF resource
			loader.load(
				// resource URL
				'models/cup.gltf',
				// called when the resource is loaded
				function ( gltf ) {

					myCylinder = gltf.scene;
					myCylinder.scale.set( 3, 3, 3 );
					myCylinder.rotation.x = 2;
					myCylinder.rotation.y = 0.1;
					myCylinder.rotation.z = 0.5;
					scene.add( myCylinder );
					
				},
				// called while loading is progressing
				function ( xhr ) {
					console.log( ( xhr.loaded / xhr.total * 100 ) + '% loaded' );
				},
				// called when loading has errors
				function ( error ) {
					console.log( 'An error happened' );
				}
			);
			
			var animate = function () {
				requestAnimationFrame( animate );

				//myCylinder.rotation.x += 0.01;
				//myCylinder.rotation.y += 0.01;

				// required if controls.enableDamping or controls.autoRotate are set to true
				controls.update();
				
				renderer.render( scene, camera );
			};

			animate();
		</script>
	</body>
</html>
